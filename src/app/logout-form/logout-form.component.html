<h1 mat-dialog-title class="dialog-title">Confirm Logout</h1>
<div mat-dialog-content class="dialog-content">
  <p>Are you sure you want to logout?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="dialog-button cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="dialog-button logout-button" (click)="onLogout()">Logout</button>
</div>
