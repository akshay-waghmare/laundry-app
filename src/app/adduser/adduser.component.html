 <mat-card>
  <mat-card-title>Add User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Balance</mat-label>
        <input matInput type="number" formControlName="balance" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Exposure</mat-label>
        <input matInput type="number" formControlName="exposure" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="ADMIN">Admin</mat-option>
          <mat-option value="USER">User</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" >Add User</button>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
